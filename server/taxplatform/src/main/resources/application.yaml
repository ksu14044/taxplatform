# 공통 설정 (모든 환경에 적용)
spring:
  profiles:
    active: dev  # 기본 프로파일 (로컬 개발용)
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis 공통 설정
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.taxplatform.domain
  configuration:
    map-underscore-to-camel-case: true

server:
  port: 8080
